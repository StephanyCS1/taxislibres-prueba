version:  '3.8'

services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: mysql
    environment:
      - MYSQL_DATABASE=pruebatecnicataxislibres
      - MYSQL_ROOT_PASSWORD=tefis
      - MYSQL_PASSWORD=tefis

  pruebatecnicataxislibres:
    build: .
    restart: always
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL= jdbc:mysql://mysql:3306/pruebatecnicataxislibres
    depends_on:
      - mysql
